name: Cypress Tests

on:
  pull_request:
    branches:
      - main  # Runs when a PR is opened to main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Create .env file with API URL
        run: |
          API_URL="${{ secrets.NEXT_PUBLIC_API_BASE_URL }}"
          DEFAULT_URL="http://43.204.236.103:8000"
          FINAL_URL="${API_URL:-$DEFAULT_URL}"
          echo "NEXT_PUBLIC_API_BASE_URL=$FINAL_URL" > .env
          echo "Using API URL: $FINAL_URL"
        shell: bash

      - name: Build the Project (for Next.js or React apps)
        run: npm run build || echo "Skipping build step if not required"

      - name: Start the Server
        run: npm start &
        shell: bash

      - name: Wait for Server to Start
        run: npx wait-on http://localhost:3000

      - name: Run Cypress Tests (Only login & signup)
        run: npx cypress run --browser chrome --spec "cypress/e2e/login.cy.js,cypress/e2e/signup.cy.js"
