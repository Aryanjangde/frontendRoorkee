name: Cypress Tests

on:
  pull_request:
    branches:
      - main  # Runs when a PR is opened to main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Adjust based on project needs

      - name: Install Dependencies
        run: npm install

      - name: Build the Project (if using Next.js)
        run: npm run build  # Required for Next.js, ignore for pure React

      - name: Start Frontend Server
        run: npm start &  # Run frontend in background
        env:
          PORT: 3000  # Ensures the frontend runs on the expected port

      - name: Wait for Server to Start
        run: npx wait-on http://localhost:3000  # Wait for the server to be ready

      - name: Run Cypress Tests
        run: DEBUG=cypress:* npx cypress run --browser chrome  # Enable verbose logging